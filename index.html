<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>ToDo-list 📋</title>
  </head>
  <body>
    <div class="container">
      <h1>Your tasks</h1>
      <div class="taskLists">
        <div class="toDo block" data-zone="toDo">
          <div class="headline"></div>
          <div class="head">
            <div class="headName">
              <img src="Notebook.png" alt="📝" class="icon" />
              <h2>To Do</h2>
            </div>
            <button class="add btn">+</button>
          </div>
          <div class="toDo tasks">
            <div class="task form">
              <span class="textarea" role="textbox" contenteditable></span>
              <div class="nav">
                <button class="confirm btn">
                  <img src="Confirm.png" alt="✔" />
                </button>
                <button class="cancel btn">
                  <img src="Close.png" alt="❌" />
                </button>
              </div>
            </div>
            <p class="task" draggable="true" data-item="0">
              Try to drag it to the next cloumn
            </p>
          </div>
        </div>
        <div class="inProgress block" data-zone="inProgress">
          <div class="headline"></div>
          <div class="head">
            <div class="headName">
              <img src="Laptop.png" alt="💻" class="icon" />
              <h2>In Progress</h2>
            </div>
          </div>
          <div class="inProgress tasks"></div>
        </div>
        <div class="review block" data-zone="review">
          <div class="headline"></div>
          <div class="head">
            <div class="headName">
              <img src="Feltpen.png" alt="🖊" class="icon" />
              <h2>Review</h2>
            </div>
          </div>
          <div class="review tasks"></div>
        </div>
        <div class="done block" data-zone="done">
          <div class="headline"></div>
          <div class="head">
            <div class="headName">
              <img src="Rocket.png" alt="🚀" class="icon" />
              <h2 class="black">Done</h2>
            </div>
            <button class="clean btn" id="delete">
              <img src="Trash.png" alt="🗑" />
            </button>
          </div>
          <div class="done tasks"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-list 📋</title>
  </head>
  <body>
    <div class="container">
      <h1>Your tasks</h1>
      <div class="taskLists">
        <div class="toDo block">
          <div class="headline"></div>
          <img src="/Assets/Notebook.png" alt="📝" class="icon" />
          <h2>To Do</h2>
          <button class="add-btn"></button>
          <div class="toDo tasks"></div>
        </div>
        <div class="inProgress block">
          <div class="headline"></div>
          <img src="/Assets/Laptop.png" alt="💻" class="icon" />
          <h2>In Progress</h2>
          <button class="add-btn"></button>
          <div class="inProgress tasks"></div>
        </div>
        <div class="review block">
          <div class="headline"></div>
          <img src="/Assets/Feltpen.png" alt="🖊" class="icon" />
          <h2>Review</h2>
          <button class="add-btn"></button>
          <div class="review tasks"></div>
        </div>
        <div class="done block">
          <div class="headline"></div>
          <img src="/Assets/Rocket.png" alt="🚀" class="icon" />
          <h2>Done</h2>
          <button class="clean-btn"></button>
          <div class="done tasks"></div>
        </div>
      </div>
    </div>
  </body>
</html>
